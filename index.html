<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        h3.btn.btn-primary {
            display: none;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="w-25">
        <h2>Start Game</h2>
        <p>Guess the number and enter number 1 to 100</p>
        <form>
            <input type="text" class="form-control mb-3" id="number" value="" autocomplete="off">
            <input type="submit" class="btn btn-primary mb-3" value="Submit" id="submitbtn">
        </form>
        <p>previous number: <span id="prenumber"></span></p>
        <p>count number: <span id="count">10</span></p>
        <p>result for Guess a Number:<span id="radnumber"></span></p>
        <h1></h1>
        <h3 class="btn btn-primary"></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>
    let submitbtn = document.getElementById("submitbtn")
    let prenumber = document.getElementById("prenumber")
    let count = document.getElementById("count")
    let numbermain = document.getElementById("number")
    let radnumber = document.getElementById("radnumber")
    let h1 = document.querySelector("h1")
    let h2 = document.querySelector("h2")
    let h3 = document.querySelector("h3")
    let countarr = []

    let random = Math.floor(Math.random() * 100) + 1
    console.log(random)
    submitbtn.addEventListener("click", (e) => {
        e.preventDefault()
        let number = Number(document.getElementById("number").value)

        if (number === "") {
            alert("Plase enter a number 1 to 100")
        } else if (number > 100) {
            alert("Plase enter a number less then 100")
        } else if (number < 1) {
            alert("Plase enter a number more then 1")
        } else if (isNaN(number)) {
            alert("Plase check the valide number")
        } else {
            const newcount = countarr.push(number)
            prenumber.innerHTML = countarr
            count.innerHTML = count.innerHTML - 1
            numbermain.value = ""

            if (number < random) {
                h1.innerHTML = "Your number tooo Low";
            } else h1.innerHTML = "Your number tooo High";
            if (random === number) {
                radnumber.innerHTML = random;
                h1.innerHTML = "You are winer";
                h3.style.display = "block";
                h3.innerHTML = "Start New Game";
                submitbtn.classList.add("disabled")
                submitbtn.disabled = true
                numbermain.disabled = true
            }
            if (count.innerHTML == 0) {
                radnumber.innerHTML = random
                h1.innerHTML = "You are not winer";
                h2.innerHTML = "Game Over";
                h3.style.display = "block";
                h3.innerHTML = "Start New Game";
                submitbtn.classList.add("disabled")
                submitbtn.disabled = true
                numbermain.disabled = true
            }
        }
    })

    h3.addEventListener("click", () => {
        h1.innerHTML = "";
        h3.style.display = "none";
        h3.innerHTML = "";
        count.innerHTML = "10";
        numbermain.value = "";
        radnumber.innerHTML = "";
        prenumber.innerHTML = "";
        countarr = [];
        random = Math.floor(Math.random() * 100) + 1
        console.log(random)
        submitbtn.classList.remove("disabled")
        submitbtn.disabled = false
        numbermain.disabled = false
    })
</script>
</body>

</html>
